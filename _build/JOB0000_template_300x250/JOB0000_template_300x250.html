    <script>
    //Initialize Enabler
    if (Enabler.isInitialized()) {
        initBanner();
    } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, initBanner);
    }
    //Run when Enabler is ready
    function initBanner() {
        if (Enabler.isPageLoaded()) {
            politeInit();
        } else {
            Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
        }
    }
    var loadedJsNum = 0;
    var jsObj = [
        "https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js",
        Enabler.getUrl("JOB0000_template_300x250.js")
    ];
    function politeInit() {
        //Load in Javascript
        loadJs(jsObj[loadedJsNum]);
    }
    function checkLoaded() {
        console.log("loaded: " + jsObj[loadedJsNum]);
        if (loadedJsNum == (jsObj.length - 1)) {
            document.getElementById('background_exit_dc').addEventListener('click', bgExitHandler, false);
            //starts animation
            initCanvas();
        } else {
            loadedJsNum += 1;
            loadJs(jsObj[loadedJsNum]);
        }
    }
    function loadJs(jsUrl) {
        var extJavascript = document.createElement('script');
        extJavascript.onload = function() {
            checkLoaded();
        };
        extJavascript.src = jsUrl;
        document.getElementsByTagName('head')[0].appendChild(extJavascript);
    }
    function bgExitHandler(e) {
        //Call Exits
        Enabler.exit('HTML5_Background_Clickthrough');
    }
    </script>

    <script> 
    var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
    function initCanvas() {
        canvas = document.getElementById("canvas");
        anim_container = document.getElementById("animation_container");
        dom_overlay_container = document.getElementById("dom_overlay_container");
	images = images||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
    }
function handleFileLoad(evt) { 
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }  
}
function handleComplete(evt) {
        //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	var preloaderDiv = document.getElementById("_preload_div_");
	preloaderDiv.style.display = 'none';
	canvas.style.display = 'block';
	exportRoot = new lib.JOB0000_template_300x250();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);   
        //Registers the "tick" event listener.
        fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}        
        //Code to support hidpi screens and responsive scaling.
	function makeResponsive(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = anim_container.style.width = dom_overlay_container.style.width = preloaderDiv.style.width = w*sRatio+'px';				
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = preloaderDiv.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;		
		}
	}
	makeResponsive(false,'both',false,1); 
	fnStartAnimation();
}
    </script>
